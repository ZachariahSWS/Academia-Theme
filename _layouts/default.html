<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}

    <div class="page">
      <aside
        class="outline"
        id="outline"
        role="navigation"
        aria-label="Page outline"
      >
        <div class="outline__thread-wrap">
          <svg class="outline__thread-svg" id="threadSvg" aria-hidden="true">
            <path id="threadGeom" pathLength="1" fill="none"></path>
            <use id="threadBase" href="#threadGeom"></use>
            <use id="threadProgress" href="#threadGeom"></use>
          </svg>
        </div>
        <div class="outline__labels" id="outlineLabels"></div>
      </aside>

      <main class="content" id="content">
        <article id="article">
          <div class="article-header">
            <h1 class="article-title">{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="article-subtitle">{{ page.subtitle }}</p>
            {% endif %} {% if page.date %}
            <p class="article-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
              </time>
            </p>
            {% endif %}
          </div>
          <div class="article-inner">{{ content }}</div>
        </article>
      </main>
    </div>

    {% include footer.html %} {% if page.linechart %}
    <script src="{{ '/assets/js/linechart.js' | relative_url }}" defer></script>
    {% endif %}
  </body>
</html>
