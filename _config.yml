name: Academia-Theme
version: 1.0.0

markdown: kramdown
kramdown:
  math_engine: mathjax

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
    values:
      layout: default

theme_settings:
  navigation:
    - title: Home
      url: /

title: Site Title
description: Site description
footer_content: "Made by Zachariah Schwab"

# Exclude development-specific files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - LICENSE
  - README.md
  - CHANGELOG.md
  - screenshot.png
