<meta charset="UTF-8" />
<meta name="viewport" content="width = device-width, initial-scale = 1.0" />

<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta
  name="description"
  content="{{ page.description | default: site.description }}"
/>

<meta
  property="og:title"
  content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"
/>
<meta
  property="twitter:title"
  content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"
/>

<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta
  property="twitter:description"
  content="{{ page.description | default: site.description }}"
/>

<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />

{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}" />
<meta property="twitter:image" content="{{ page.image | absolute_url }}" />
{% endif %}

<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />

<link rel="icon" type="image/x-icon" href="/favicon.ico" />

{% if page.math == true %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['\\(','\\)']],
      displayMath: [ ['\\[', '\\]'], ['$$', '$$'] ],
      processEscapes: true
    }
  });
</script>
<script
  type="text/javascript"
  async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
></script>
{% endif %} {% if page.outline_thread == true %}
<script src="{{ '/assets/js/thread-toc.js' | relative_url }}" defer></script>
{% endif %}
<script src="{{ '/assets/js/copy-code.js' | relative_url }}" defer></script>
